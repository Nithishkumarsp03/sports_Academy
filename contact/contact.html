<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sports Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any queries or assistance.</p>

        <div class="form-container">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div><i class="fas fa-phone-alt"></i> +1 (123) 456-7890</div>
            <div><i class="fas fa-envelope"></i> info@sportsacademy.com</div>
            <div><i class="fas fa-map-marker-alt"></i> 123 Sports Academy Lane, NY, USA</div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
